<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Student</h2>

            <form method="post" enctype="multipart/form-data" th:object="${studentDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">FirstName</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.firstName}" >
                        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
                           th:errors="${studentDto.firstName}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">LastName</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${studentDto.lastName}" >
                        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger"
                           th:errors="${studentDto.lastName}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Subject</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${studentDto.subject}">
                            <option value='Math'>Math</option>
                            <option value='Geography'>Geography</option>
                            <option value='History'>History</option>
                            <option value='Science'>Science</option>
                            <option value='Music'>Music</option>
                            <option value='Computing'>Computing</option>
                        </select>
                        <p th:if="${#fields.hasErrors('subject')}" th:errorclass="text-danger"
                           th:errors="${studentDto.subject}" ></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Grade</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${studentDto.grade}">
                        <p th:if="${#fields.hasErrors('grade')}" th:errorclass="text-danger"
                           th:errors="${studentDto.grade}" ></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${studentDto.imageFileName}">
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                           th:errors="${studentDto.imageFileName}" ></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/students" role="button">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
